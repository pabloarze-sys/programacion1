<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Matriz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Operaciones</h2>
      <button id="fillBtn">Llenar Aleatorio</button>
      <button id="clearBtn">Limpiar</button>
      <button id="incrementBtn">Incremento Filas</button>
      <button disabled>Transponer</button>
      <button disabled>Sumar</button>
      <button disabled>Multiplicar</button>

      <h2>Ejercicios (1 al 11)</h2>
      <button id="ex1Btn">Ejercicio 1: Cuadrado Relleno</button>
      <button id="ex2Btn">Ejercicio 2: Marco Interno</button>
      <button id="ex3Btn">Ejercicio 3: Cruces</button>
      <button id="ex4Btn">Ejercicio 4: Bordes y Diagonales</button>
      <button id="ex5Btn">Ejercicio 5: Bandera</button>
      <button id="ex6Btn">Ejercicio 6: Relleno Alterno</button>
      <button id="ex7Btn">Ejercicio 7: Zig-Zag Horizontal</button>
      <button id="ex8Btn">Ejercicio 8: Relleno en Espiral</button>
      <button id="ex9Btn">Ejercicio 9: Triángulo Sup. Izquierdo</button>
      <button id="ex10Btn">Ejercicio 10: Triángulo Inf. Derecho</button>
      <button id="ex11Btn">Ejercicio 11: Cuadrícula</button>

      <!-- NUEVA SECCIÓN: Ejercicios 12 al 22 -->
      <h2>Ejercicios (12 al 22)</h2>
      <button id="ex12Btn">Ejercicio 12: Triángulo Central</button>
      <button id="ex13Btn">Ejercicio 13: Rombos Concéntricos</button>
      <button id="ex14Btn">Ejercicio 14: Cruces Concéntricas</button>
      <button id="ex15Btn">Ejercicio 15: Bandera Diagonal</button>
      <button id="ex16Btn">Ejercicio 16: Cuadrado dentro de Cuadrado</button>
      <button id="ex17Btn">Ejercicio 17: Bordes y Centro</button>
      <button id="ex18Btn">Ejercicio 18: Líneas Paralelas</button>
      <button id="ex19Btn">Ejercicio 19: Marcas de Cruz</button>
      <button id="ex20Btn">Ejercicio 20: Rombo de Esquinas</button>
      <button id="ex21Btn">Ejercicio 21: Relleno de Ajedrez</button>
      <button id="ex22Btn">Ejercicio 22: Reloj de Arena</button>
      <!-- FIN NUEVA SECCIÓN -->
    </aside>

    <main class="canvas-area">
      <div class="canvas-wrapper">
        <canvas id="matrixCanvas"></canvas>
      </div>
    </main>
  </div>

  <script src="matrix.js"></script>
  <script src="app.js"></script>
</body>
</html>
